<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Gradie Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h2>Gradie</h2>
            <div class="lead">Beautiful gradients in seconds.</div>
            <img src="Assets/iPhone Mockup.png" alt="">
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="john@example.com">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" placeholder="At least 8 characters" min="8">
            </div>
            <div class="tos">
                <input type="checkbox">
                <p>By creating an account, you agree to the <span>Terms & Conditions</span></p>
            </div>
            <input type="button" class="btn" value="Create an Account">
        </div>
    </div>
</body>

</html>
